<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button routerLink="/notificaciones"></ion-back-button>
    </ion-buttons>
    <ion-title>Detalle Notificaciones</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="full">
    <ion-item *ngIf="notificacion">
      <ion-input required type="text" placeholder="Task" [(ngModel)]="notificacion.tipo"></ion-input>
    </ion-item>
    <ion-item *ngIf="notificacion">
      <ion-input required type="text" placeholder="Task" [(ngModel)]="notificacion.visualizar"></ion-input>
    </ion-item>
  </ion-list>

</ion-content>
