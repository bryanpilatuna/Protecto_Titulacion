<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button routerLink="/alquiler-donacion"></ion-back-button>
    </ion-buttons>
    <ion-title>Alquileres</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="full" *ngIf="alquileres" style="margin:10px">
    <ion-item *ngIf="bicicleta">
      <ion-label position="stacked"><strong>Bicicleta</strong></ion-label>
      <br/>
      <img [src]="bicicleta.imagen" style="width:90%;display:block;margin:auto"/>
    </ion-item>

    <ion-item >
      <ion-label position="stacked"><strong>Tienda</strong></ion-label>
      <div *ngFor="let tienda of tiendas;let indice=index">
        <ion-input *ngIf="tienda.id==alquileres.idtienda" required type="text" placeholder="Nombre" [(ngModel)]="tienda.nombre" readonly="readonly"></ion-input>
      </div>
    </ion-item>

    <ion-item >
      <ion-label>Fecha solicitud:</ion-label>
      <ion-datetime value="{{alquileres.fecha.toMillis() | date:'yyyy/MM/dd'}}" readonly="readonly"></ion-datetime>
    </ion-item>
  
    <ion-item >
      <ion-label>Fecha alquiler:</ion-label>
      <ion-label>{{alquileres.fechaalquiler.toMillis() | date:'yyyy/MM/dd'}}</ion-label>
      <!--<ion-datetime value="{{alquileres.fechaalquiler.toMillis() | date:'yyyy/MM/dd'}}" readonly="readonly"></ion-datetime>-->
    </ion-item>
    <!--<ion-item >
      <ion-label>Fecha Devoluci√≥n:</ion-label>
      <ion-datetime value="{{alquileres.fechadevolucion.toMillis() | date:'yyyy/MM/dd'}}" readonly="readonly"></ion-datetime>
    </ion-item>-->
    <ion-button *ngIf="alquileres.anular==false" expand="full" (click)="cancelaralquilar()" color="danger">Anular</ion-button>

  </ion-list>

</ion-content>
