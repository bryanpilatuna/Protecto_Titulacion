<ion-header>
  <ion-toolbar>
    <ion-title>tienda-administrador</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-list>
    <ion-item-sliding *ngFor="let tienda of tiendas">
      <ion-item lines="inset" button [routerLink]="['/details']">
        <div class="container">
          <div class="row">
            <div class="col-sm">
              <b>Nombre: </b>{{tienda.nombre}}
            </div>
            <div class="col-sm">
              <b>Direcci√≥n: </b>{{tienda.direccion}}
            </div>
            <div class="col-sm">
              <b>Estado: </b>{{tienda.estado}}
            </div>
            
          </div>
        </div>
        
  
      </ion-item>
 
      <ion-item-options side="end">
        <ion-item-option (click)="remove(item)" color="secondary">
          Check
          <ion-icon name="checkmark" slot="end"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  
</ion-content>
