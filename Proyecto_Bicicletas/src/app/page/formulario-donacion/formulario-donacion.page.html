<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/menu"></ion-back-button>
    </ion-buttons>
    <ion-title>Formulario Donacion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

   
  <ion-item *ngIf="donacion">
    <ion-label position="stacked"></ion-label>
    <ion-input required type="text" placeholder="fechadonacion" [(ngModel)]="donacion.fechadonacion"></ion-input>
  </ion-item>


  <ion-datetime  [value]="today"></ion-datetime>
  <ion-item>
    <ion-label position="stacked">MMMM YY</ion-label>
    <ion-datetime displayFormat="DD MMMM YYYY" min="1989-06-04" max="2004-08-23" value="1994-12-15T13:47:20.789"></ion-datetime>
  </ion-item>


  



  <ion-item  *ngIf="donacion">
    <ion-label>Seleccionar Tienda</ion-label>
    <ion-select [(ngModel)]="donacion.nombretienda" ok-text="Seleccionar" cancel-text="Cancelar" >
      <ion-select-option *ngFor="let tienda of tiendas" > 
        {{ tienda.nombre }}<p> Dir:</p> {{ tienda.direccion}}

      </ion-select-option>
    </ion-select>
  </ion-item>
  <ion-item *ngIf="donacion">
    <ion-label position="stacked"></ion-label>
    <ion-input required type="text" placeholder="estado" [(ngModel)]="donacion.estado"></ion-input>
  </ion-item>
  <ion-item *ngIf="donacion">
    <ion-label position="stacked"></ion-label>
    <ion-input required type="text" placeholder="descripcion" [(ngModel)]="donacion.descripcion"></ion-input>
  </ion-item>
  
  

  <ion-button expand="full" (click)="crearDonacion()">Realizar Donacion</ion-button>
  


</ion-content>
