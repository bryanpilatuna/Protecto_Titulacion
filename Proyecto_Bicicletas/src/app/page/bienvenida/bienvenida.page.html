<ion-content>
  <ion-slides pager="true">
    <ion-slide  *ngFor="let slide of slides" text-center>
      <div class="slide-img-padding">
        <img [src]="slide.img" class="slide-img">
      </div>
      <div>
        <h3 [innerHTML]="slide.titulo"></h3>
      </div>
    </ion-slide>
    
  </ion-slides>
    
 
</ion-content>

      </ion-col>

      </ion-col>

    <ion-row text-center>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
