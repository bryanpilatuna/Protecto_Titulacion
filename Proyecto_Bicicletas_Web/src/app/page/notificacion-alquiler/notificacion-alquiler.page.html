<ion-content>
<div style="min-height: 300px;"> 
  <ion-list >
    <div *ngFor="let noti of notificaciones;let indice=index" style="display: flex;justify-content: center;align-items: center;">
      <div *ngIf="noti.idusuario==id">
        <ion-card *ngIf="noti.tipo=='alquiler'" [ngStyle]="{'background':noti.color}">
          <ion-row style="border-bottom: solid 1px;border-color: #2355EF;">
            <ion-col>
              <ion-icon name="mail-outline"  style="font-size: 20px;"></ion-icon>
  
            </ion-col>
            <ion-col>
              <p style="font-size: 20px;padding: 0px;margin: 0px;font-weight: bold;">
                 <!--La fecha de solicud se enviÃ³ {{alqui.fecha.toMillis() | date:'dd/MM/yyyy'}}-->
                 Alquiler
              </p>
                
            </ion-col>
            <ion-col style="text-align: center;">
              <ion-button  button [routerLink]="['/detallenotificacion', noti.id]" color="primary" style="height: 24px;width: 60%;">Ver</ion-button>
            </ion-col>
          </ion-row>
          <div *ngFor="let tienda of tiendas;let indice=index" >
            
            <ion-row *ngIf="tienda.id==noti.idtienda">
              <ion-col >
                <p style="font-size: 12px;">
                  <b>Tienda:</b> {{tienda.nombre}}
                  <br/>
                  <b>Fecha:</b> {{noti.fecha.toMillis() | date:'dd/MM/yyyy'}}
                  <br/>
                  <b>Solicitud:</b> Alquiler
                  <br/>
                </p>
                
              
              </ion-col>
       
            </ion-row>
          </div>
        </ion-card>
      </div>
      
    </div>

  </ion-list>
</div>   
  <app-footer></app-footer>


</ion-content>
