<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button routerLink="/menu"></ion-back-button>
    </ion-buttons>
    <ion-title>Alquileres</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let alqui of alquiler;let indice=index">
      <ion-item button [routerLink]="['/alquiler', alqui.id]" >
        <ion-label>
          <h2>Solicitud {{indice+1}}</h2>
          <h2>Fecha solicitud: {{alqui.fecha.toMillis() | date:'yyyy/MM/dd'}}</h2>
          <h2>Fecha alquiler : {{alqui.fechaalquiler.toMillis() | date:'yyyy/MM/dd'}}</h2>
          <h2>Fecha devoluci√≥n : {{alqui.fechadevolucion.toMillis() | date:'yyyy/MM/dd'}}</h2>
          <ion-label *ngFor="let tienda of tiendas;let indice=index">
            <h2 *ngIf="tienda.id==alqui.idtienda">Tienda : {{tienda.nombre}}</h2>
          </ion-label>
          
        </ion-label>
      </ion-item> 
    </ion-item-sliding>
  </ion-list>

</ion-content>
