<ion-header>
  <ion-toolbar color="dark">
    <ion-title>Restablecer contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form (submit)="reset()">
    <ion-item>
      <ion-label position="floating" >Ingrese su correo electrónico</ion-label>
      <ion-input type="text" [(ngModel)]="email" name="email" required="true"></ion-input>
    </ion-item>
    <ion-button type="submit" expand="block" color="dark">Enviar</ion-button>
  </form>

</ion-content>
