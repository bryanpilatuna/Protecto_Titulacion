<ion-header>
  <app-header-tienda></app-header-tienda>
</ion-header>

<ion-content>

  <div class="container">
    <h5 align="center">MIS NOTIFICACIONES</h5> 
     
          <div *ngFor="let notificacion of notificaciones" >
            <div *ngIf="notificacion.visualizar==No">
            <div *ngFor="let usuario of usuarios">
              <div *ngIf="notificacion.idusuario==usuario.uid">
                <ion-card>
                  <ion-card-header>
                    <ion-card-title>{{usuario.nombres}},{{usuario.apellidos}}</ion-card-title>
                    <ion-card-subtitle>{{notificacion.tipo}}</ion-card-subtitle>
                  </ion-card-header>
                  <ion-card-content>
                    <label>{{notificacion.fecha.toMillis() | date:'dd/MM/yyyy'}}</label>
                    <br>
                    <ion-button  (click)=" cambiarvisualizado(notificacion,notificacion.id)" color="warning">
                      Revisar
                    </ion-button>
                  </ion-card-content>
                </ion-card>
                
             </div>
            </div>
           </div>
          
            </div> 
  </div>
     
</ion-content>
