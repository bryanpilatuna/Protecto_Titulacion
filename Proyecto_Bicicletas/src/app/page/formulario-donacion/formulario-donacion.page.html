<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/menu"></ion-back-button>
    </ion-buttons>
    <ion-title>Formulario Donacion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content> 
 

  <ion-item  *ngIf="donacion">
    <ion-label>Seleccione la  Tienda</ion-label>
    <ion-select [(ngModel)]="donacion.idtienda" ok-text="Seleccionar" 
    cancel-text="Cancelar"  >
      <ion-select-option *ngFor="let tienda of tiendas" [value]="tienda.id"> 
        <ion-label>
        {{ tienda.nombre}}
      </ion-label>
      <ion-note slot="end" color="primary">{{ tienda.direccion }}</ion-note>
      </ion-select-option>
    </ion-select>
  </ion-item>

  <ion-item *ngIf="donacion">
    <ion-label position="stacked">Seleccione la fecha para la donacion</ion-label>
    <ion-datetime displayFormat="DD MMMM YYYY" 
    placeholder="Dia Mes AÃ±o" 
    
    min="2020-08-25" 
    max="2021-12-31" 
    cancelText="Cancelar"
    doneText="Seleccionar"
    [ngModel]="donacion.fechadonacion.toISOString()"
    >
    </ion-datetime>
  </ion-item>

  <ion-item *ngIf="donacion">
    <ion-label position="stacked"></ion-label>
    <ion-input required type="text" placeholder="estado" [(ngModel)]="donacion.estado"></ion-input>
  </ion-item>
  <ion-item *ngIf="donacion">
    <ion-label position="stacked"></ion-label>
    <ion-input required type="text" placeholder="descripcion" [(ngModel)]="donacion.descripcion"></ion-input>
  </ion-item>
  
  

  <ion-button expand="full" (click)="crearDonacion()">Realizar Donacion</ion-button>
  


</ion-content>
