<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button routerLink="/menu"></ion-back-button>
    </ion-buttons>
    <ion-title>Alquileres</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  


  <ion-list lines="full" *ngIf="alquileres">
    <ion-item >
      <ion-label position="stacked"><strong>Bicicleta</strong></ion-label>
      <ion-input required type="text" placeholder="Nombre" [(ngModel)]="alquileres.bicicleta"></ion-input>
    </ion-item>

    <ion-item >
      <ion-label position="stacked"><strong>Bicicleta</strong></ion-label>
      <ion-input required type="text" placeholder="Nombre" [(ngModel)]="alquileres.idtienda"></ion-input>
    </ion-item>

    <ion-item >
      <ion-label>Fecha solicitud:</ion-label>
      <ion-datetime value="{{alquileres.fecha.toMillis() | date:'yyyy/MM/dd'}}" ></ion-datetime>
    </ion-item>
  
    <ion-item >
      <ion-label>Fecha alquiler:</ion-label>
      <ion-datetime value="{{alquileres.fechaalquiler.toMillis() | date:'yyyy/MM/dd'}}"></ion-datetime>
    </ion-item>

    <ion-item >
      <ion-label>Fecha alquiler:</ion-label>
      <ion-datetime value="{{alquileres.fechaalquiler.toMillis() | date:'yyyy/MM/dd'}}" ></ion-datetime>
    </ion-item>

    


  </ion-list>

</ion-content>
