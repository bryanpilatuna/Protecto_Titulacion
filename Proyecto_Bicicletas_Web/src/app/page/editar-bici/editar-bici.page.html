<ion-header>
  <app-header-tienda></app-header-tienda>
</ion-header>


<ion-content>
  <div class="container">
    <div class="row mb-3">
      <div class="col-6 themed-grid-col">
        <img src="https://image.flaticon.com/icons/png/512/1159/1159633.png" style="width:40%;height:40%;display:block;margin:auto">
        <ul class="list-group">
          <li class="list-group-item list-group-item-primary">Aquí podras editar tu bici:</li>          
          <li class="list-group-item list-group-item-danger">Cambiar la foto</li>
          <li class="list-group-item list-group-item-warning">Cambiar el nombre</li>
          <li class="list-group-item list-group-item-info">Cambiar el tipo </li>
          <li class="list-group-item list-group-item-dark">Cambiar la descripción</li>
        </ul>


      </div>
      <div class="col-6 themed-grid-col">
                   <ion-grid>
                      <ion-row>
                        <ion-col>
                          <div class="row" style="display: flex;justify-content: center;">  
                            <img [src]="bicicleta.imagen" style="width:40%;height:40%;display:block;margin:auto"/>
                        </div>
                        <br/>
                        <div class="row" style="display: flex;justify-content: center;">  
                          <label style="color:blue">
                            Cambiar foto de Bicicleta
                            <input type="file" name="fileSubir" (change)="subirImagen($event)" style="display:none;">
                          </label>
                        </div>
                        </ion-col>
                      </ion-row>
                    </ion-grid>      
              


              <div class="mx-auto">
              <form [formGroup]="formGroup" (ngSubmit)="guardarBici()" *ngIf="bicicleta" >
              <ion-grid>
              <ion-row>
                <ion-col>
                  <div style="display: flex;justify-content: center;">
                    <ion-label position="stacked"><strong>NOMBRE: </strong></ion-label>
                    <ion-input formControlName="nombreControl" type="text" #nombre [(ngModel)]="bicicleta.nombre"></ion-input>
                  </div>
                  <div class="validation-errors">
                    <p class="form-error"
                      *ngIf="formGroup.get('nombreControl').hasError('required') && formGroup.get('nombreControl').touched">
                      *Requerido
                    </p>
                    <p class="form-error"
                      *ngIf="formGroup.get('nombreControl').hasError('minlength') && formGroup.get('nombreControl').touched">
                      *Mínimo 3 caracteres 
                    </p>
                    <p class="form-error"
                      *ngIf="formGroup.get('nombreControl').hasError('maxlength') && formGroup.get('nombreControl').touched">
                      *Máximo 40 caracteres  
                    </p>
                  </div>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col>
                  <div style="display: flex;justify-content: center;">
                  <ion-label  position="stacked"><strong>TIPO: </strong></ion-label >
                  <select [(ngModel)]="bicicleta.tipo" formControlName="tipoControl" class="form-control">
                    <option value="Bicicleta de Carretera" selected>Bicicleta de Carretera</option>
                    <option value="Bicicleta de Montaña">Bicicleta de Montaña</option>
                    <option value="BMX">BMX</option>
                    <option value="Bicicleta híbrida o urbana">Bicicleta híbrida o urbana</option>
                    <option value="Para contrarreloj">Para contrarreloj</option>
                    <option value="‘Cruiser’ o playera">‘Cruiser’ o playera</option>
                    <option value="Infantil">Infantil</option>
                    <option value="Reclinada">Reclinada</option>
                  </select>
                </div>
                </ion-col>
              </ion-row>

              <ion-row>
              <ion-col>
                <div style="display: flex;justify-content: center;">
                <ion-label position="stacked"><strong>DESCRIPCIÓN: </strong></ion-label>
                <ion-input formControlName="descripcionControl" type="text" #nombre [(ngModel)]="bicicleta.descripcion"></ion-input>
                </div>
                <div class="validation-errors">
                  <p class="form-error"
                  *ngIf="formGroup.get('descripcionControl').hasError('required') && formGroup.get('descripcionControl').touched">
              *Requerido
              </p>
              <p class="form-error"
              *ngIf="formGroup.get('descripcionControl').hasError('minlength') && formGroup.get('descripcionControl').touched">
              *Mínimo 3 caracteres 
              </p>
              <p class="form-error"
              *ngIf="formGroup.get('descripcionControl').hasError('maxlength') && formGroup.get('descripcionControl').touched">
              *Máximo 40 caracteres  
              </p>
              </div>

              </ion-col>
              </ion-row>
              <ion-row>
              <ion-col>
              <div  style="display: flex;justify-content: center;">
              <ion-button type="submit" [disabled]="!formGroup.valid" expand="block">Guardar</ion-button>
              </div>
              </ion-col>
              </ion-row>
              </ion-grid>
              </form>
              </div>



        
      </div>
    </div>
  </div>
    
 </ion-content>
