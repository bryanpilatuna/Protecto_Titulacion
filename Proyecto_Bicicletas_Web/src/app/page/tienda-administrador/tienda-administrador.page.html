<ion-header>
  <app-header-administrador></app-header-administrador>
</ion-header>

<ion-content>
  <div class="container">

    <h4 align="center">Listador de Tiendas</h4> 
    <div class="row">
      <form>
        <div class="form-group">
          <label>Ingresar nombre de la tienda</label>
          <input type="text" class="form-control" placeholder="Tienda" #busquedatienda >
        </div>
        <button type="button" class="btn btn-primary" (click)="buscar(busquedatienda)">Buscar</button>
      </form>
    </div>
    <br/>
    <div class="table-responsive table-striped table-bordered">
      <table class="table ">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col" style="text-align: center">Logo</th>
            <th scope="col">Nombre</th>
            <th scope="col">Correo</th>
            <th scope="col">Estado</th>
            <th scope="col">Editar</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let tienda of tiendas | paginate: { itemsPerPage: 5, currentPage: pageActual } ;let indice=index">
            <td scope="row">{{indice+1}}</td>
            <td><img [src]="tienda.logo" style="height:100px;display:block;margin:auto"/></td>
            <td>{{tienda.nombre}}</td>
            <td>{{tienda.correo}}</td>
            <td>{{tienda.estado}}</td>
            <td><button type="button" class="btn btn-primary" [routerLink]="['/edit-tienda', tienda.uid]">Editar</button></td>
          </tr>
        
          
        </tbody>
      </table>
      <pagination-controls (pageChange)="pageActual = $event"></pagination-controls>
    </div>

    <br/>
    <br/>
  </div>
  <app-footer></app-footer>
</ion-content>
