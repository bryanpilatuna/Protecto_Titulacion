<ion-header>
  <app-header-administrador></app-header-administrador>
</ion-header>

<ion-content>
  <section class="py-5 text-center">
    <div class="container">
      <h4 align="center">Listador de Ciudadano</h4> 
      <div class="row">
        <div class="col">
          <form style="width: 300px;">
            <div class="form-group">
              <label>Ingresar nombre del ciudadano</label>
              <input type="text" class="form-control" placeholder="Nombre" #busquedanombre >
            </div>
            <button type="button" class="btn btn-primary" (click)="buscar(busquedanombre)" style="width: 300px;">Buscar</button>
          </form>
        </div>
        
      </div>
      <br/>
      <div class="table-responsive table-striped table-bordered">
        <table class="table ">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col" style="text-align: center">Foto</th>
              <th scope="col">Nombre</th>
              <th scope="col">Correo</th>
              <th scope="col">Estado</th>
              <th scope="col">Editar</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let usuario of usuarios | paginate: { itemsPerPage: 5, currentPage: pageActual } ;let indice=index">
              <td scope="row">{{indice+1}}</td>
              <td ><img [src]="usuario.foto" style="height:100px;display:block;margin:auto"/></td>
              <td>{{usuario.nombres}}</td>
              <td>{{usuario.correo}}</td>
              <td>{{usuario.estado}}</td>
              <td><button type="button" class="btn btn-primary" [routerLink]="['/edit-cliente', usuario.uid]">Editar</button></td>
            </tr>
          </tbody>
        </table>
        <pagination-controls (pageChange)="pageActual = $event"></pagination-controls>
      </div>
    </div>
  </section>
    
    <app-footer></app-footer>
</ion-content>
