<ion-header>
  <ion-toolbar>
    <ion-title>menu</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
    <div class="row centered-form">
        <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Registro</h3>
                </div>
                <div class="panel-body">
                    <form role="form">
                        <div class="row">
                            <div class="form-group col-xs-12">
                                    <input type="text" name="rut" id="rut_postulante" class="form-control input-sm floatlabel" placeholder="Ingrese Rut">
                  </div>
                            <div class="form-group col-xs-12">
                                  <input type="text" name="nombre_postulante" id="nombre" class="form-control input-sm floatlabel" placeholder="Nombre Postulante">
                  </div>
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <div class="form-group">
                                <input type="text" name="apellidoP" id="nombre" class="form-control input-sm floatlabel" placeholder="Apellido Paterno">
                  </div>
                            </div>
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                  <div class="form-group">
                                  <input type="text" name="apellidoM" id="a_paterno" class="form-control input-sm floatlabel" placeholder="Apellido Materno">
                  </div>
                            </div>
                             <div class="form-group col-xs-12">
                                    <input type="password" name="contraseña" id="pass" class="form-control input-sm floatlabel" placeholder="Contraseña">
                  </div>
                        </div>
                        <input type="submit" value="Registrar" class="btn btn-info btn-block">
                    </form>                        
                </div>
            </div>                    
        </div>            
    </div>        
</div>
</ion-content>
