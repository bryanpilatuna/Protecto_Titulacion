
<ion-header>
  <ion-toolbar color="dark">
    <ion-title text-center>Iniciar sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form (submit)="onSubmitLogin()">
    <ion-item>
      <ion-label position="floating" > Correo electrónico</ion-label>
      <ion-input type="text" [(ngModel)]="email" name="email" required="true"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating" > Contraseña</ion-label>
      <ion-input [(ngModel)]="password" type="password" name="password" required="true" ></ion-input>
    </ion-item>
  
    <br/>
    <ion-button type="submit" expand="block" color="dark">Entrar</ion-button>
  </form>
  <ion-grid>
    <ion-row size="3">
      <ion-button class="google" (click)="loginGoogle()">
        <ion-icon name="logo-google"></ion-icon>
      </ion-button>
    </ion-row>
  </ion-grid>

  <div class="ion-text-center ion-margin-top">
    <a routerLink="/registro"><b>Crear cuenta</b></a>
    <br/>
    <br/>
    <a routerLink="/reset-pass"><b>¿Olvidaste tu contraseña?</b></a>
  </div>

</ion-content>
