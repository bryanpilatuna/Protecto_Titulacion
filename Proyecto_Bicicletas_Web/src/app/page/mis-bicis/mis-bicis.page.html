<ion-header>
  <app-header-tienda></app-header-tienda>
</ion-header>

<ion-content>
    <ion-list>
      <ng-container *ngIf="!bicicletas || bicicletas.length == 0">
        <div *ngFor="let n of [0,1,2]" padding>
          <ion-skeleton-text></ion-skeleton-text>
          <p>
            <ion-skeleton-text class="text-skeleton"></ion-skeleton-text>
          </p>
        </div>
      </ng-container>
      <ion-item-sliding *ngFor="let bicis of bicicletas">
        <ion-item lines="inset" button [routerLink]="['/editar-bici',bicis.id]">
          <ion-label>
            {{ bicis.nombre}}
          </ion-label>
        </ion-item>
   
        <ion-item-options side="end">
          <ion-item-option (click)="remove(item)" color="secondary">
            Check
            <ion-icon name="checkmark" slot="end"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  <ion-fab vertical="bottom" horizontal="center" slot="fixed"  >
    <ion-fab-button  (click)="rediregistrobici()" routerDirection="forward" color="danger">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
