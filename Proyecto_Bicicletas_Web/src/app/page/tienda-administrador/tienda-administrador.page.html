<ion-header>
  <app-header-administrador></app-header-administrador>
</ion-header>

<ion-content>
  <div class="container">
    <h5 align="center">Listador de Tiendas</h5> 
    <div class="table-responsive">
      <table class="table ">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Estado</th>
            <th scope="col">Editar</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let tienda of tiendas ;let indice=index">
            <th scope="row">{{indice+1}}</th>
            <td>{{tienda.nombre}}</td>
            <td>{{tienda.estado}}</td>
            <td><button type="button" class="btn btn-primary" [routerLink]="['/edit-tienda', tienda.uid]">Editar</button></td>
          </tr>
        
          
        </tbody>
      </table>
    </div>
  </div>
</ion-content>
