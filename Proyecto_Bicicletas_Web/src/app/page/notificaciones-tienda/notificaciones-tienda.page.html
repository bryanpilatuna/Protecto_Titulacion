<ion-header>
  <app-header-tienda></app-header-tienda>
</ion-header>

<ion-content>

  <div class="container">
    <h3 align="center">MIS NOTIFICACIONES</h3> 
    <div class="container">
      <div class="row mb-3">
        <div class="col-6 themed-grid-col">
 
          <div class="container justify-content-center" >
            <div class="row justify-content-center">
              <div class="col-sm-8">
                <div class="card">
                    <div class="card-block">
                        <h4 class="card-title">Alquileres</h4>
                        <div class="card-text">
                           Tienes:  {{ numeroalqui}} pendientes
                        </div>
                    </div>
                    <div class="card-footer">
                     <ion-button (click)="alquiler()"> Revisar Alquileres</ion-button>
                    </div>
                    
                </div>
            </div>
            </div>
            <br>
          </div>

        </div>
        <div class="col-6 themed-grid-col">
          
          <div class="container justify-content-center" >
            <div class="row justify-content-center">
              <div class="col-sm-8">
                <div class="card">
                    <div class="card-block">
                        <h4 class="card-title">Donaciones</h4>
                        <div class="card-text">
                           Tienes:  {{ numerodonas}} pendientes
                        </div>
                    </div>
                    <div class="card-footer">
                     <ion-button (click)="donacion()"> Revisar Donaciones</ion-button>
                    </div>
                    
                </div>
            </div>
            </div>
            <br>
          </div>
        </div>
      </div>
     </div>
    
  </div>    
</ion-content>
