<ion-header>
  <app-header-tienda></app-header-tienda>
</ion-header>

<ion-content>

  <div class="container">
    <h3 align="center">MIS NOTIFICACIONES</h3> 
    <ng-container *ngIf="!notificaciones || notificaciones.length == 0">
      <h3>No tienes notificaciones</h3>
    </ng-container>
     
          <div *ngFor="let notificacion of notificaciones" >
            <div *ngFor="let usuario of usuarios">
              <div *ngIf="notificacion.idusuario==usuario.uid">
                <ion-card>
                  <ion-card-header>
                    <ion-card-title>{{usuario.nombres}},{{usuario.apellidos}}</ion-card-title>
                    <ion-card-subtitle>{{notificacion.tipo}}</ion-card-subtitle>
                  </ion-card-header>
                  <ion-card-content>
                    <label>{{notificacion.fecha.toMillis() | date:'dd/MM/yyyy'}}</label>
                    <br>
                    <ion-button  (click)=" cambiarvisualizado(notificacion,notificacion.id)" color="warning">
                      <ion-icon name="eye-outline"></ion-icon>
                      Revisar
                    </ion-button>
                    <ion-button  (click)=" aprobar(notificacion,notificacion.id)" color="success">
                      <ion-icon name="thumbs-up-outline"></ion-icon>
                      Ya la aprobé/rechazé
                    </ion-button>
                    
                  </ion-card-content>
                </ion-card>
                
             </div>
            </div>
            </div> 
  </div>    
</ion-content>
