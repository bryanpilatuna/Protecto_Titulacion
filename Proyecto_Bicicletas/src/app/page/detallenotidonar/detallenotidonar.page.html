<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button routerLink="/notificacion"></ion-back-button>
    </ion-buttons>
    <ion-title>Detalle notificaci贸n donaci贸n</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="full" *ngIf="donaciones" style="margin:10px">
    <ion-item *ngIf="notificacion" lines="none">
      <ion-label><strong>Respuesta</strong></ion-label>
    </ion-item>
    <ion-item *ngIf="notificacion">
        <p >{{notificacion.respuesta }}</p>
    </ion-item>
    <ion-item  lines="none">
      <ion-label style="text-align: center;"><strong>Detalle del Alquiler</strong></ion-label>
    </ion-item>
    <ion-item lines="none">
      <ion-label ><strong>Descripci贸n</strong></ion-label>
      <p>{{donaciones.descripcion}}</p>
    </ion-item>

    <ion-item *ngIf="tiendas" lines="none">
      <ion-label ><strong>Tienda</strong></ion-label>
      <div>
        <p>{{tiendas.nombre}}</p>
      </div>
    </ion-item>

    <ion-item lines="none">
      <ion-label><strong>Fecha Donaci贸n:</strong></ion-label>
      <p>{{fechadonar | date:'dd/MM/yyyy'}}</p>
    </ion-item>

    <ion-item lines="none">
      <ion-label><strong>Estado: </strong></ion-label>
      <p>{{donaciones.estado}}</p>
    </ion-item>

    <ion-item lines="none">
      <ion-label><strong>Modo de entrega: </strong></ion-label>
      <p>{{donaciones.modo}}</p>
    </ion-item>
  
   

  </ion-list>
  
</ion-content>
