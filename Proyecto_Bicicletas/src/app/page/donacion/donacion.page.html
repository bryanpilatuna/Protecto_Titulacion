<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button routerLink="/menu"></ion-back-button>
    </ion-buttons>
    <ion-title>Donaciones</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <div *ngFor="let donacion of donaciones;let indice=index">
      <ion-item button [routerLink]="['/donar', donacion.id]">
        <ion-label>
          <h2><strong>Donación {{indice+1}}</strong></h2>
          <ion-grid>
            <ion-row>
              <ion-col>
                <p class="subtitulo">Fecha solicitud:</p>
              </ion-col>
              <ion-col>
                <p>{{donacion.fechadonacion.toMillis() | date:'yyyy/MM/dd'}}</p>
              </ion-col>
            </ion-row>

            <ion-row>
              <ion-col>
                <p class="subtitulo">Estado de la Bicicleta:</p>
              </ion-col>
              <ion-col>
                <p>{{donacion.estado}}</p>
              </ion-col>
            </ion-row>

            <ion-row>
              <ion-col>
                <p class="subtitulo">Descripción Bicicleta:</p>
              </ion-col>
              <ion-col>
                <p>{{donacion.descripcion}}</p>
              </ion-col>
            </ion-row>

            <ion-row *ngFor="let tienda of tiendas;let indice=index" >
              <ion-col *ngIf="tienda.id==donacion.idtienda">
                <p class="subtitulo">Tienda:</p>
              </ion-col>
              <ion-col *ngIf="tienda.id==donacion.idtienda">
                <p>{{tienda.nombre}}</p>
              </ion-col>
            </ion-row>
          </ion-grid>
          
        

   
        </ion-label>
      </ion-item> 
    </div>
  </ion-list>

</ion-content>
