<ion-header>
  <app-header-administrador></app-header-administrador>
</ion-header>

<ion-content>
  <section class="py-5 text-center">
    <div class="container">
      <h4 align="center">Tiendas Registradas</h4> 
      <div class="row">
      <div class="col">
       
            <input type="text" class="form-control" placeholder="Ingresa el nombre de la tienda" #busquedatienda ></div>
            <div class="col">
     
          <button type="button" class="btn btn-primary" (click)="buscar(busquedatienda)" style="width: 300px;">Buscar</button>
        </div>
      </div>
      <br/>
      <div class="table-responsive table-striped table-bordered">
        <table class="table ">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col" style="text-align: center">Logo</th>
              <th scope="col">Nombre</th>
              <th scope="col">Correo</th>
              <th scope="col">Estado</th>
              <th scope="col">Editar</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let tienda of tiendas | paginate: { itemsPerPage: 5, currentPage: pageActual } ;let indice=index">
              <td scope="row">{{indice+1}}</td>
              <td><img [src]="tienda.logo" style="height:100px;display:block;margin:auto"/></td>
              <td>{{tienda.nombre}}</td>
              <td>{{tienda.correo}}</td>
              <td>{{tienda.estado}}</td>
              <td><button type="button" class="btn btn-primary" [routerLink]="['/edit-tienda', tienda.uid]">Editar</button></td>
            </tr>
          
            
          </tbody>
        </table>
        <pagination-controls (pageChange)="pageActual = $event"></pagination-controls>
      </div>
  
      <br/>
      <br/>
    </div>
  </section>
  
  <app-footer></app-footer>
</ion-content>
